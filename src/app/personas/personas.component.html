<form (ngSubmit)="agregarPersona()">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="nombre" name="nombre" required>
    <br>
    <label>Apellidos:</label>
    <input type="text" [(ngModel)]="apellidos" name="apellidos" required>
    <br>
    <label>Edad:</label>
    <input type="number" [(ngModel)]="edad" name="edad" required>
    <br>
    <button type="submit">Agregar persona</button>
  </form>
  
  <table>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Edad</th>
      <th>Mayor de edad</th>
    </tr>
    <tr *ngFor="let persona of personas">
      <td>{{ persona.nombre }}</td>
      <td>{{ persona.apellidos }}</td>
      <td>{{ persona.edad }}</td>
      <td *ngIf="persona.edad >= 18">SÃ­</td>
      <td *ngIf="persona.edad < 18">No</td>
    </tr>
  </table>
